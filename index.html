<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./template.css" />
    <title>test spaceX</title>
  </head>
  <body>
    <div class="container">
      <!--—BEGIN HEADER -->
      <header class="header">
        <div class="header__logo_block">
          <a href="#"
            ><span></span
            ><img class="header__logo__img" src="./images/logo.png" alt="logo"
          /></a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav__list">
            <li class="header__nav__item">Главная</li>
            <li class="header__nav__item">Технология</li>
            <li class="header__nav__item">Гарантии</li>
            <li class="header__nav__item">О компании</li>
            <li class="header__nav__item">Контакты</li>
          </ul>
        </nav>
      </header>
      <!--—END HEADER -->
      <!--—BEGIN MAIN -->
      <main class="main">
        <!--—BEGIN TITLE -->
        <div class="main__title__block">
          <div class="main__title__block__title">
            <h1>Путешестви<span>е</span></h1>
          </div>
          <div class="main__title__block__subtitle">
            <h5>на красную планету</h5>
          </div>
        </div>
        <div class="main__title__block__button">
          <a href="#"><span></span>Начать путешествие</a>
        </div>

        <!--—END TITLE -->
        <!--—BEGIN PROFITS -->
        <div class="main__title__block__profits">
          <div class="main__title__block__profits__item">
            <div class="main__title__block__profits__item__first-line">мы</div>
            <div class="main__title__block__profits__item__digit">1</div>
            <div class="main__title__block__profits__item__second-line">
              на рынке
            </div>
          </div>

          <div class="main__title__block__profits__item">
            <div class="main__title__block__profits__item__first-line">
              гарантируем
            </div>
            <div class="main__title__block__profits__item__digit">50%</div>
            <div class="main__title__block__profits__item__second-line">
              безопасность
            </div>
          </div>

          <div class="main__title__block__profits__item">
            <div class="main__title__block__profits__item__first-line">
              календарик за
            </div>
            <div class="main__title__block__profits__item__digit">
              2001<span>г.</span>
            </div>
            <div class="main__title__block__profits__item__second-line">
              в подарок
            </div>
          </div>

          <div class="main__title__block__profits__item">
            <div class="main__title__block__profits__item__first-line">
              путешествие
            </div>
            <div class="main__title__block__profits__item__digit">597</div>
            <div class="main__title__block__profits__item__second-line">
              дней
            </div>
          </div>
        </div>
        <!--—END PROFITS -->
      </main>
      <!--—END MAIN -->
    </div>
  </body>
</html>
